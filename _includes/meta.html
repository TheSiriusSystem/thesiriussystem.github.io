<!-- Include Meta Tags Here -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta content='#000000' name='theme-color'/>
<title>{{site.title}}{% if page.title %} | {{page.title}}{% endif %}</title>

<!-- SEO Meta Tags -->
<meta name="title" content="{{site.title}}{% if page.title %} | {{page.title}}{% endif %}">
<meta name="description" content="{% if page.layout != 'post' %}{{site.description}}{% else %}{{page.description}}{% endif %}">
<meta name="keywords" content="{{site.site-keywords}}">
<meta name="author" content="{{site.author-name}}">

<!-- Open Graph general (Facebook & Pinterest) -->
<meta name="og:type" content="website">
<meta name="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}">
<meta name="og:title" content="{{site.title}}{% if page.title %} | {{page.title}}{% endif %}">
<meta name="og:description" content="{% if page.layout != 'post' %}{{site.description}}{% else %}{{page.description}}{% endif %}">
<meta name="og:image" content="{% if page.layout != 'post' %}{{site.site-image}}{% else %}{{page.post-image}}{% endif %}">
<meta name="og:image:alt" content="{{site.title}}{% if page.title %} | {{page.title}}{% endif %}">
<meta name="og:site_name" content="{{site.title}}{% if page.title %} | {{page.title}}{% endif %}">
<meta name="article:author" content="https://www.facebook.com/{{site.facebook_username}}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{site.twitter_username}}">
<meta name="twitter:creator" content="@{{site.twitter_username}}">
<meta name="twitter:title" content="{{site.title}}{% if page.title %} | {{page.title}}{% endif %}">
<meta name="twitter:description" content="{% if page.layout != 'post' %}{{site.description}}{% else %}{{page.description}}{% endif %}">
