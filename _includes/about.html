<section class="hero is-fullheight has-text-centered" style="background-color: #a3d8ff" id="about">
    <div class="hero-body">
        <div class="container">
            <div class="heading">
                <h1 class="title is-size-2 is-uppercase has-text-weight-bold">
                    About Me
                </h1>
                <br>
                <p class="subtitle is-uppercase has-text-weight-normal">
                    A Passionate Developer Who Loves Programming.
                </p>
            </div>

            <div class="columns">
                <!-- Avatar -->
                <div class="column is-one-fifth-desktop is-one-fifth-tablet is-one-fifth-fullhd">
                    <figure class="image">
                        <img class="is-rounded" src="{{site.author-image}}" alt="{{site.author-name}}">
                    </figure>
                </div>

                <!-- Contents -->
                <div class="column has-text-left-desktop has-text-left-tablet has-text-left-fullhd has-text-left-widescreen">
                    <p>{{site.author-about}}</p>
                    <br>
                    <div class="container columns is-centered">
                        <div>
                            <a href="{{site.url}}{{site.baseurl}}/#contact" class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined">
                                Contact Me
                            </a>
                        </div>
                        <div>
                            <a href="{{site.url}}{{site.baseurl}}/blog" class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined">
                                View My Blog
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
