<section class="hero is-fullheight has-text-centered" style="background-color: #e1e6eb" id="skills">
    <div class="hero-body">
        <div class="container">
            <div class="heading">
                <h1 class="title is-size-2 is-uppercase has-text-weight-bold">
                    Skills
                </h1>
                <br>
                <p class="subtitle is-uppercase has-text-weight-normal">
                    What I Excel At.
                </p>
                <br>
            </div>

            <!-- Skill Card List -->
            <div class="columns is-centered is-multiline">
                {% for skill in site.data.skills %}
                <div class="column is-one-third-desktop is-half-tablet">
                    <div class="box has-text-centered">
                        <!-- Icon -->
                        <div>
                            <figure class="image is-64x64 is-inline-block">
                                <img src="{{skill.icon}}">
                            </figure>
                        </div>

                        <!-- Title -->
                        <h2 class="title is-4 is-uppercase">
                            {{skill.title}}
                        </h2>

                        <!-- Description -->
                        <p>{{skill.description}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
