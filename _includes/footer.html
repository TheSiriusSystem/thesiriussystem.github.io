<footer id="footer">
    <!-- Footer Button -->
    <div class="container has-text-centered has-background-grey-darker" id="backtotop">
        <a class="has-text-white" onclick="window.scroll(0, 0)">BACK TO TOP</a>
    </div>

    <!-- Footer Main Section -->
    <div class="has-background-grey-darker">
        <div class="container columns">
            <!-- Recent Blog Posts -->
            <div class="column has-text-white">
                <h3>Recent Posts</h3>
                {% for post in site.posts offset: 0 limit: 3 %}
                <li>
                    <a href="{{post.url | absolute_url}}">{{post.title}}</a>
                </li>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Footer Text -->
    <div class="has-background-black has-text-centered has-text-white" id="credits">
        <img src="assets/images/copyright.svg" alt="Copyright"> {{"now" | date: "%Y"}} | Made with ❤️ by <b>{{site.author-name}}</b> | Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> + <a href="https://github.com/thedevslot/WhatATheme" target="_blank" rel="noopener noreferrer">WhatATheme</a>
    </div>
</footer>
